<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class='instagram-wraper'>
        <div class='instagram-phone'>
            <img src="./assets/images/109-1091605_instagram-cell-phone-png-transparent-png.png" alt="Celular com tela no aplicativo do instagram.">
        </div>
        <div class='continue'>
            <div class='group'>
                <img src="./assets/images/instagram-new-logo.png" class='instagramlogo' alt="Instagram Logo">
                <div class='profile-pic'>
                    <img src="./assets/images/profile-picture.jpeg" alt="Profile picture.">
                </div>
                <a href="#" class='instagram-login'>Continue as spacecowboy</a>
                <a href="#" class='instagram-logout'>Remove account</a>
            </div>
            <div class='group'>
                <p class='not-account'>Não é spacecowboy?</p>
                <p class='not-account'>
                    <span class='link-blue'>Switch accounts</span><br>
                    or<br>
                    <span class='link-blue'>Sign up.</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class='app-download'></a>
                    <a href="#" class='app-download'></a>
            </div>
        </div>
    </div>
</body>
</html>
